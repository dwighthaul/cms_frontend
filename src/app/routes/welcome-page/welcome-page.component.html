<div *ngIf="welcomeContent" class="app-container">
	<div class="title-container">Information importante</div>
	<div class="content-container">
		<p>{{ welcomeContent }}</p>
	</div>
</div>

<div class="app-container">
	<div class="title-container">Blog</div>
	<div class="content-container">
		<div class="container">


			<div *ngIf="selectedBlog" tabindex="-1" class="modal show" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">{{ selectedBlog.name }}</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Modal body text goes here.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary">Save changes</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>





			<div class="row">
				<div class="col-md-3" *ngFor="let item of blogs">
					<div class="card mb-3">
						<div class="card-body">
							<div class="card-title">{{ item.name }}<p class="card-title-cross"
									(click)="openModale(item)">+</p>
							</div>

							<small class="text-muted">Created at: {{ item.createdAt | date }}</small>
							<p class="card-text">{{ item.content }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
