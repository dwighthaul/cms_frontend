<div class="admin-menu-contaniner">
	<div class="login-container">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<h2>Login</h2>

			<div class="form-group">
				<label for="username">Username</label>
				<input type="username" id="username" formControlName="username" placeholder="Enter your username" />
				<div *ngIf="submitted && loginForm.controls['username'].invalid" class="error">
					username is required.
				</div>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" formControlName="password" placeholder="Enter your password" />
				<div *ngIf="submitted && loginForm.controls['password'].invalid" class="error">
					Password is required.
				</div>
			</div>

			<button type="submit">Login</button>

			<div *ngIf="loginError" class="error-message">
				Invalid login credentials.
			</div>
		</form>
	</div>

</div>
